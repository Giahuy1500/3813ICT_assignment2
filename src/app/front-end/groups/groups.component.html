<div class="container d-flex justify-content-center mt-5">
  <div class="col-6">
    <h2 class="text-center mb-4">Group Management</h2>
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <div class="input-group">
          <input
            type="text"
            placeholder="New Group"
            class="form-control"
            [(ngModel)]="newGroupName"
          />
          <button class="btn btn-primary ms-2" (click)="createGroup()">
            Create Group
          </button>
        </div>
      </div>
    </div>

    <div class="mb-4" *ngFor="let group of groups">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title">{{ group.name }}</h3>
          <div class="mt-3 d-grid gap-2">
            <button class="btn btn-secondary">Create Channel</button>
            <button class="btn btn-outline-primary">Add Member</button>
            <button class="btn btn-outline-danger">Ban Member</button>
            <button
              class="btn btn-outline-danger"
              (click)="openDeleteModal(group)"
            >
              Delete Group
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop" *ngIf="isModalVisible"></div>
<!-- Modal backdrop -->
<div
  class="modal fade show"
  tabindex="-1"
  aria-labelledby="deleteGroupModalLabel"
  aria-hidden="true"
  *ngIf="isModalVisible"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Group</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the group "{{ selectedGroup?.name }}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteGroup(selectedGroup)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
