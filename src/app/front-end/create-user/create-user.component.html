<!-- user.component.html -->
<form class="user-form" (ngSubmit)="createUser()">
  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && !username }">
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      placeholder="Enter your username"
      [(ngModel)]="username"
      required
    />
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && !password }">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      placeholder="Enter your password"
      [(ngModel)]="password"
      required
    />
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && !email }">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      placeholder="Enter your email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && !role }">
    <label for="role">Role</label>
    <select [(ngModel)]="role" name="role" required>
      <option value="">Select a role</option>
      <option value="group-admin">Group Admin</option>
      <option value="super-admin">Super Admin</option>
      <option value="user">User</option>
    </select>
  </div>

  <button type="submit" [disabled]="isLoading">Submit</button>
  <div *ngIf="isSubmitted && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>
